<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxel Clan Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        /* Background Image */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://media.discordapp.net/attachments/1344341711106605137/1350429302977462272/3a6ac1220395319.png?ex=67d6b4cb&is=67d5634b&hm=30693fa0dc33a0af8013c219a6c5665304b41ed644532ab3cac249668789e9e9&=&format=webp&quality=lossless&width=1120&height=630') no-repeat center center;
    background-size: cover;
    opacity: 0.1; /* 50% opacity */
    z-index: -1; /* Ensures it stays behind all content */
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        .featured-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        /* Responsive grid for smaller screens */
        @media (max-width: 1100px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background-color: #050513;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card a {
            text-decoration: none;
            color: inherit;
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .card-title img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .card-title h3 {
            color: #ffffff;
            margin: 0;
        }
        
        .card-description {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 15px;
        }
        
        .card-stats {
            display: flex;
            font-size: 12px;
            color: #aaaaaa;
        }
        
        .online-count {
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #43b581;
            margin-right: 5px;
        }
    </style>
</head>



<body>
    <div class="container">
        <center><h1>Poxel Clan Board</h1></center>
        
        <center><h2 class="featured-title">Featured Clans</h2></center>
        
        <div class="grid">
            <!-- Card 1 -->
            <div class="card">
                <a href="https://discord.gg/wMAbVAKFnT">
                    <center><img src="https://media.discordapp.net/attachments/1344341711106605137/1350424282932449341/image_2025-03-15_110338053.png?ex=67d6b01e&is=67d55e9e&hm=35af94ca212e37c6e094f6d9fbc486388a3e64e65be8cecd6257444778bec62c&=&format=webp&quality=lossless" alt=""></center>
                    <div class="card-content">
                        <div class="card-title">
                            <img src="https://media.discordapp.net/attachments/1323455058423054406/1326718354236506305/Myth_star_glow.png?ex=67d623c0&is=67d4d240&hm=ef3eba2e92e831050fba9de0c97d9fb28ba80a9a10ec6f01526875b98c06c24e&=&format=webp&quality=lossless" alt="Icon">
                            <h3>MYTH</h3>
                        </div>
                        <div class="card-description">
                            Myth is the one of the most prestigious and innovative clans out there. Myth is certainly a great pick to join! MYTH ON TOP!
                        </div>
                        <div class="card-stats">
                            <div class="online-count">
                                <div class="status-dot"></div>
                                Available for requests
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Card 2 -->
            <div class="card">
                <a href="">
                    <img class="card-image" src="https://media.discordapp.net/attachments/1344341711106605137/1350421985011695616/image.png?ex=67d6adfa&is=67d55c7a&hm=6e6e542fd4bcfd6ba472ac8a715b354346beaecd3f8d4b08d2eb6284b612a4d5&=&format=webp&quality=lossless" alt="Poxel Arena">
                    <div class="card-content">
                        <div class="card-title">
                            <img src="https://media.discordapp.net/attachments/1344341711106605137/1350421985011695616/image.png?ex=67d6adfa&is=67d55c7a&hm=6e6e542fd4bcfd6ba472ac8a715b354346beaecd3f8d4b08d2eb6284b612a4d5&=&format=webp&quality=lossless" alt="Icon">
                            <h3>SSL</h3>
                        </div>
                        <div class="card-description">
                            Clan for the devs. Original owner is ssslick. DONT STEAL IT AGAIN RIFN
                        </div>
                        <div class="card-stats">
                            <div class="online-count">
                                <div class="status-dot"></div>
                                Closed Clan
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>

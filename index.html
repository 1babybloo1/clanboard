<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxel Clan Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://res.cloudinary.com/djttn4xvk/image/upload/v1742233490/image_2025-03-17_174448412_z7zjdy.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 300px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .featured-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 1100px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: #050513;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease,
                border-color 0.3s ease;
            border: 1px solid transparent;
            position: relative;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 5px rgba(78, 78, 158, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(78, 78, 158, 0.7);
            }

            100% {
                box-shadow: 0 0 5px rgba(78, 78, 158, 0.3);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 0 2px #4e4e9e;
            border-color: #ffffff;
            animation: glowPulse 2s infinite ease-in-out;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .card-title h3 {
            color: #ffffff;
            margin: 0;
        }

        .card-description {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 15px;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaaaaa;
        }

        .online-count {
            display: flex;
            align-items: center;
        }

        .status-dot-open {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4ecc93;
            margin-right: 5px;
        }

        .status-dot-requests {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ffbf00;
            margin-right: 5px;
        }

        .status-dot-closed {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #757575;
            margin-right: 5px;
        }

        .new-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff3860;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 2;
        }

        .sort-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .sort-button {
            padding: 8px 15px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sort-button:hover {
            background-color: #333;
        }

        .sort-button.active {
            background-color: #4e4e9e;
        }

        .date-added {
            font-size: 11px;
            color: #888;
            margin-left: 5px;
        }

        .blinking-header {
            font-size: 32px;
            font-weight: bold;
            position: relative;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
            display: inline-block;
            transition: color 0.1s linear;
        }

        .blinking-header:hover {
            animation: violent-blink 0.2s infinite;
        }

        @keyframes violent-blink {
            0% {
                color: #ffffff;
                text-shadow: 0 0 5px #ffffff;
            }

            25% {
                color: #000000;
                text-shadow: 0 0 5px #000000;
            }

            50% {
                color: #0088ff;
                text-shadow: 0 0 8px #0088ff;
            }

            75% {
                color: #000000;
                text-shadow: 0 0 5px #000000;
            }

            100% {
                color: #ffffff;
                text-shadow: 0 0 5px #ffffff;
            }
        }

        .blinking-header:hover {
            animation: violent-blink 0.2s infinite, shake 0.1s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, 1px);
            }

            50% {
                transform: translate(2px, -1px);
            }

            75% {
                transform: translate(-1px, -1px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1 class="blinking-header">Poxel Clan Board</h1>
        </center>

        <div class="sort-controls">
            <button id="sortRecent" class="sort-button active">Most Recent</button>
            <button id="sortPopular" class="sort-button">Most Popular</button>
            <button id="sortAlphabetical" class="sort-button">Alphabetical</button>
        </div>

        <center>
            <h2 class="featured-title">Trending Clans</h2>
        </center>

        <div class="grid" id="clansGrid">
        </div>
    </div>

    <script>
        const clansGrid = document.getElementById('clansGrid');

        const sortRecent = document.getElementById('sortRecent');
        const sortPopular = document.getElementById('sortPopular');
        const sortAlphabetical = document.getElementById('sortAlphabetical');

        const clans = [{
                id: 1,
                name: "MYTH",
                logo: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231704/image_2025-03-17_171503090_xlt1qv.png",
                description: "Myth is the one of the most prestigious and innovative clans out there. Myth is certainly a great pick to join! Master your talent and climb your way to the top of the leaderboard! MYTH ON TOP!",
                status: "Available for Requests (Includes Requirements)",
                link: "https://discord.gg/wMAbVAKFnT",
                coverImage: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231704/image_2025-03-17_171503090_xlt1qv.png",
                dateAdded: new Date("2025-03-13"),
                popularity: 10000,
                isNew: false
            },
            {
                id: 2,
                name: "SSL",
                logo: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231812/image_2025-03-17_171650661_lpdtm0.png",
                description: "An original clan made by Ssslick back in the good ol' days! This clan is for developers and top tier goats!",
                status: "Closed Clan",
                link: "",
                coverImage: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231805/image_2025-03-17_171643136_ker0vn.png",
                dateAdded: new Date("2025-03-15"),
                popularity: 100,
                isNew: false
            },
            {
                id: 3,
                name: "ONI",
                logo: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231865/image_2025-03-17_171737081_gfamhp.png",
                description: "Another great clan! Take this place as an opportunity to thrive, master your skill in Poxel!",
                status: "Available for Requests (Includes Requirements)",
                link: "https://discord.gg/7NH6t4NXJN",
                coverImage: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231865/image_2025-03-17_171737081_gfamhp.png",
                dateAdded: new Date("2025-03-16"),
                popularity: 90,
                isNew: true
            },
            {
                id: 4,
                name: "LOVE",
                logo: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231812/image_2025-03-17_171650661_lpdtm0.png",
                description: "An amazing clan made by the almighty Julink. This clan is a place to spread the love!",
                status: "Open Clan",
                link: "",
                coverImage: "https://res.cloudinary.com/djttn4xvk/image/upload/v1742231805/image_2025-03-17_171643136_ker0vn.png",
                dateAdded: new Date("2025-03-19"),
                popularity: 175,
                isNew: true
            },
        ];

        function isNewClan(dateAdded) {
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            return dateAdded > oneWeekAgo;
        }

        function formatRelativeDate(date) {
            const now = new Date();
            const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffInDays === 0) {
                return "Today";
            } else if (diffInDays === 1) {
                return "Yesterday";
            } else if (diffInDays < 7) {
                return `${diffInDays} days ago`;
            } else {
                return `${date.toLocaleDateString()}`;
            }
        }

        function getStatusDotClass(status) {
            if (status === "Open Clan") {
                return "status-dot-open";
            } else if (status === "Available for Requests (Includes Requirements)") {
                return "status-dot-requests";
            } else {
                return "status-dot-closed";
            }
        }

        function createClanCard(clan) {
            const isNew = isNewClan(clan.dateAdded);

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-status', clan.status);
            card.setAttribute('data-date', clan.dateAdded.getTime());
            card.setAttribute('data-popularity', clan.popularity);
            card.setAttribute('data-name', clan.name);
            card.setAttribute('data-new', isNew);

            let cardHTML = `
                <a href="${clan.link}">
                    ${isNew ? '<div class="new-tag">NEW</div>' : ''}
                    <img class="card-image" src="${clan.coverImage}" alt="${clan.name}">
                    <div class="card-content">
                        <div class="card-title">
                            <img src="${clan.logo}" alt="Icon">
                            <h3>${clan.name}</h3>
                        </div>
                        <div class="card-description">
                            ${clan.description}
                        </div>
                        <div class="card-stats">
                            <div class="online-count">
                                <div class="${getStatusDotClass(clan.status)}"></div>
                                ${clan.status}
                            </div>
                            <div class="date-added">Added: ${formatRelativeDate(clan.dateAdded)}</div>
                        </div>
                    </div>
                </a>
            `;

            card.innerHTML = cardHTML;
            return card;
        }

        function renderClans(sortBy = 'recent') {
            clansGrid.innerHTML = '';

            let sortedClans = [...clans];

            if (sortBy === 'recent') {
                sortedClans.sort((a, b) => b.dateAdded - a.dateAdded);
            } else if (sortBy === 'popular') {
                sortedClans.sort((a, b) => b.popularity - a.popularity);
            } else if (sortBy === 'alphabetical') {
                sortedClans.sort((a, b) => a.name.localeCompare(b.name));
            }

            sortedClans.forEach(clan => {
                const card = createClanCard(clan);
                clansGrid.appendChild(card);
            });
        }

        renderClans('recent');

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 123) {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.keyCode == 85) {
                e.preventDefault();
                return false;
            }
        });

        function setActiveSortButton(button) {
            sortRecent.classList.remove('active');
            sortPopular.classList.remove('active');
            sortAlphabetical.classList.remove('active');
            button.classList.add('active');
        }

        sortRecent.addEventListener('click', () => {
            setActiveSortButton(sortRecent);
            renderClans('recent');
        });

        sortPopular.addEventListener('click', () => {
            setActiveSortButton(sortPopular);
            renderClans('popular');
        });

        sortAlphabetical.addEventListener('click', () => {
            setActiveSortButton(sortAlphabetical);
            renderClans('alphabetical');
        });
    </script>
</body>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <p>Powered by</p>
        </div>
        <div class="footer-center">
            <div class="glowing-image-container">
                <img src="https://res.cloudinary.com/djttn4xvk/image/upload/v1742231704/image_2025-03-17_171503090_xlt1qv.png"
                    alt="Powered by Logo" class="glowing-image">
            </div>
        </div>
        <div class="footer-right">
            <p>Copyright &copy; babybloo 2024. All rights reserved.</p>
            <p>WEBSITE MADE BY BABYBLOO </p>
        </div>
    </div>
</footer>

<style>
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #050513;
        border-top: 2px solid #2a2aaf;
        padding: 15px 0;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .footer-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        max-width: 1000px;
    }

    .footer-left p {
        margin: 0;
        font-size: 1rem;
        color: #aaa;
    }

    .glowing-image-container {
        position: relative;
        display: inline-block;
    }

    .glowing-image {
        height: 100px;
        width: auto;
        position: relative;
        z-index: 2;
    }

    .glowing-image-container::after {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(78, 78, 158, 0.8) 0%, rgba(78, 78, 158, 0) 70%);
        z-index: 1;
        animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
        0% {
            opacity: 0.4;
            transform: scale(0.95);
        }

        50% {
            opacity: 0.8;
            transform: scale(1.05);
        }

        100% {
            opacity: 0.4;
            transform: scale(0.95);
        }
    }

    .footer-right {
        text-align: right;
    }

    .footer-right p {
        margin: 5px 0;
        font-size: 0.9rem;
        color: #aaa;
    }

    .footer-right a {
        color: #00b7ff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-right a:hover {
        color: white;
    }
</style>

</html>
